<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var p;

        function init() {
            p = document.getElementById("p");
            //p.onmouseover = over;
            //p.onmouseout = out;
            //p.addEventListener("mouseover",over);
            //p.addEventListener("mouseout",out);
            p.onmouseover = function(){this.style.backgroundColor="orchid";};
            p.onmouseout = function(){this.style.backgroundColor="white";};

        }
        function over() {
            p.style.backgroundColor = "orchid";
        }
        function out() {
            p.style.backgroundColor = "white";
        }
    </script>
</head>

<body onload="init()">
    <p onmouseover="this.style.backgroundColor='orchid'" onmouseout="this.style.backgroundColor='white'">
        Test
    </p>
    <p id="p">
        마우스 올리면 orchid 색으로 변경
    </p>
</body>

</html>
