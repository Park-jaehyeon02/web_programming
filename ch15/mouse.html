<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var width=1;
        function down(obj){
            obj.style.fontStyle = "italic";
        }
        function up(obj){
            obj.style.fontStyle = "noraml";
        }
        function out(obj){
            obj.style.borderColor = "violet";
        }
        function wheel(e,obj) {
            if(e.wheelDelta < 0){// e는 이벤트 객체 휠을 아래로 굴릴 때
                width--;
                if(width<0)width=0;
            }
            else
                width++;
            obj.style.borderStyle = "ridge";
            obj.style.borderWidth = width+"px";
            
        }
    </script>
</head>
<body>
    <span style="display: inline-block;" onmousedown="down(this)"
    onmouseup="up(this)"
    onmouseover="over(this)"
    onmouseout="out(this)"
    onwheel="wheel(event,this)">이벤트</span>
</body>
</html>
