<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color : blue;
            text-shadow: 10px -10px 2px gray;

        }
        p{
            color : rgb(187, 18, 238);
            font-size: 18px;
            font-family: '궁서체';
            line-height: 150%;
        }
        span
        {
            color : #535026;
            font-weight: bold;
            text-decoration: underline;
            
        }

    </style>
</head>
<body>
    <h2>여행(travel)의 어원 </h2>
    <p>
        <span>여행을 뜻하는 영어 단어 'travel'</span>의 어원은 'travail(고통,고난)'이라고 합니다. 교통이 발달하지 않은 과거에는 여행이
        고통이나 고난이었던 거지요. 여행이 오락이나 쾌락으로 여겨지게 된 것은 <span>교통수단이 조금 더 발달된 19세기</span>에 이르러서입니다.
    </p>
</body>
</html>
