<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>HTML 기본구조</title>

</head>

<body>
<h4><a href='audio.html'>고양이 1마리</a></h4>
<!-- 멀티 미디어  -->
<!-- VScode 에서는 !다음 Tab키를 누르면  html기본 양식이 작성됨-->
<!-- 일반적으로 가로 크기만 설정해줌 높이 너비를 둘다 하면 이미지가 일그러질 수 도 있기 때문-->
<h3>IMG Output</h3>
<img src='img.jfif' width="500px" height="100px">
<!-- 만약 해당 이미지를 가져오지 못하면 alt에 적힌 내용이 표시-->
<img src='resource\cat.gif' alt = "고양이 사진입니다.">
<!-- 슬래쉬 역슬래쉬 . 여부 상관 없이 다 가능함-->
<img src='resource\cat.gif' alt = "고양이 사진입니다.">
<img src='./resource/cat.gif'>
<img src='.\resource\cat.gif' title = "고양이">


</body>
</html>
