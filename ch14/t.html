<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--외부 자바스크립트 파일에서 불러오는 방식-->
    <script src="t.js">
        // HTML5부터 이곳에 자바스크립트 코드 추가 작성하면 안 됨
    </script>
    <!-- over out 함수를 만들어서 사용 인자값이 this 인 값은 obj로 파라미터-->
    <script>
        function over(obj){
            obj.src ="../resource/cat.gif";
        }
        function out(obj){
            obj.src = '../resource/banner01.png';
        }
    </script>
</head>
<body>
    <!--
        script 태그는 head body 내 어디든 가능, 여러번 사용가능
    -->
    <img src="../resource/banner01.png" alt="img" onclick="this.src='../resource/cat.gif'">
    <img src="../resource/banner01.png" alt="img" onmouseover="this.src='../resource/cat.gif'" 
                                                    onmouseout="this.src='../resource/banner01.png'">
    <img src="../resource/banner01.png" onmouseover="over(this)" onmouseout="out(this)">
    <img src="../resource/banner01.png" onmouseover="t1(this)" onmouseout="t2(this)">
    <br>
    <a href="javascript:alert('클릭!')">
        클릭해보세요
    </a>
    
</html>
